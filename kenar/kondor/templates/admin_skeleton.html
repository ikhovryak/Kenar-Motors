  <title>{% block title %}{% endblock title %}</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
  <script src="bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/agency.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/agency2.css') }}">
</head>

<body id="page-top" class="admin-body">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{{ url_for('main') }}">
        <img class="js-scroll-trigger" height="30px" src="static/img/logos/long_dark.png" alt="">
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      {% if current_user.is_authenticated %}
      <small class="text-light">Доброго дня, {{ current_user.username }}</small>
      {% endif %}
      <div class="collapse navbar-collapse" id="navbarResponsive">

        <ul class="navbar-nav text-uppercase ml-auto">
          {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{{ url_for('admin')}}">Замовлення</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{{ url_for('admin_profile')}}">Профіль</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{{ url_for('logout')}}">Вийти</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{{ url_for('login')}}">Увійти</a>
            </li>
          {% endif %}
        </ul>

      </div>
    </div>
  </nav>

  <section class="page-section mt-4">
    <div class="container">
      {% block flashing %}{% endblock %}

      <div class="row">
        <!-- <div class="col-lg-12 mx-auto"> -->
          {%block content%}{%endblock%}
        <!-- </div> -->
      </div>
    </div>


  </section>
